<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Picker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        //When the window loads execute a function
        window.onload = function() {
            //Wait for any change to sliders and update the color of the background
            $("input").change(function() {
                UpdateColor();
            })
        }

        function UpdateColor() {

            //Gets the sliders
            var sliderR = document.getElementById("rangeRed");
            var sliderG = document.getElementById("rangeGreen");
            var sliderB = document.getElementById("rangeBlue");

            //Gets the background 
            var background = document.getElementById("background");

            //Sets the color to be equal to each value from sliders
            var color = "rgb(" + sliderR.value + ',' + sliderG.value + ',' + sliderB.value + ")";
            background.style.backgroundColor = color;

        }
    </script>
    <style>
        body {
            font-family: monospace;
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        
        input[type="range"] {
            width: 25%;
        }
    </style>
</head>

<body id="background">
    <h1>Red</h1>
    <input type="range" min="0" max="255" value="0" id="rangeRed">
    <h1>Green</h1>
    <input type="range" min="0" max="255" value="0" id="rangeGreen">
    <h1>Blue</h1>
    <input type="range" min="0" max="255" value="0" id="rangeBlue">
</body>

</html>
